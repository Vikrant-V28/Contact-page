<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="contact">
    <div class="background">
      <div class="f-container">
        <div class="screen">
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="title">
                <span>CONTACT US</span>
              </div>
              <div class="contact">Call Us On : +91 999-888-7777</div>
            </div>
            <div class="screen-body-item">
              <div class="form">
                <div class="form-group">
                  <input type="text" placeholder="NAME" class="form-control" />
                </div>
                <div class="form-group">
                  <input type="email" placeholder="E-MAIL" class="form-control" />
                </div>
                <div class="form-group">
                  <input type="tel" placeholder="CONTACT NO." class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    required />
                </div>
                <div class="form-group">
                  <input type="text" placeholder="MESSAGE" class="form-control" />
                </div>
                <div class="form-group buttons">
                  <button class="form-button mt-3">SEND</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
